<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse Word</title>
  </head>
  <body>
    <script>
      let coba = "y";

      while (coba == "y" || coba == "ya") {
        let kata = prompt("Masukkan kalimat yang ingin dibalik");
        let text = kata.split(" ");
        let check = "";
        let length = text.length - 1;
        for (i = length; i >= 0; i--) {
          check = check + text[i] + " ";
        }
        alert(check);
        coba = prompt("ketik ya untuk mencoba lagi");
      }
    </script>
  </body>
</html>
